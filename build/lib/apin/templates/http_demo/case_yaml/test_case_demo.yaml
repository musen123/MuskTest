- testSet:
    # 域名
    host: http://httpbin.org
    # 请求头
    headers:
      UserAgent: python/apin
    # 请求接口
    interface: /post
    # 用例前置钩子函数
    setup_hook: setup_hook_demo
    # 请求方法
    method: post
    teardown_hook": teardown_hook_demo
    # 结果校验字段
    verification:
      - ["eq", 200, "status_code"]


    # 用例数据
    Cases:
      # 用例1：
      - title: 用例1-使用工具函数生成手机号码
        json:
          mobile_phone: F{random_phone()}
          pwd: lemonban
      - title: 调用工具函数对数据几码处理
        json:
          mobile_phone: F{random_phone()}
          pwd: F{md5_encrypt('lemonaban')}